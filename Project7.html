<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>MTECH PROJECT 7</title>
    <link type="text/css" rel="stylesheet" href="StyleSheetProject7.css" >
</head>
<body>
    <form>
        <div class="Header">
            <h1>Contact Me</h1>
        </div>

        <div class="FirstName">
            <label for="FirstName">First Name:</label>
            <input type="text" id="FirstName" placeholder="Enter First Name">
        </div>

        <div class="LastName">
            <label for="LastName">Last Name:</label>
            <input type="text" id="LastName" placeholder="Enter Last Name">
        </div>

        <div class="Email">
            <label for="Email">Email:</label>
            <input type="text" id="Email" placeholder="Enter Last Name">
        </div>

        <div class="Submit">
            <input class="Width" type="submit" id="Submit" placeholder="Submit">


        </div>
    </form>

</body>
</html>
